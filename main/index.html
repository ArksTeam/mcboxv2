<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <!-- System JavaScript File-->
    <script src="/repo.js"></script>
    <style>
      body{
        background: url("https://bbs.minecraftbox.link/template/h2o_17002/images/h2o-bg.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -o-background-size: cover;                
        background-size: cover;

    <div class="container">

          </div>
        </div>
        <div class="col-md-6">
            <div class="card h-100">
              <div class="card-header">
                功能
              </div>
              <div class="card-body">
                <button class="btn btn-primary" onclick="startGame()">启动游戏</button>  
                <button class="btn btn-primary" onclick="res()">资源大厅</button>
                <br />
                <button class="btn btn-primary" onclick="signup()">登录</button>
                <button class="btn btn-primary" onclick="report()">Bug反馈</button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
